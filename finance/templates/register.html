{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <div>
        <img src="https://myventurepad.com/wp-content/uploads/2017/03/invest.jpg" alt="profit">
    </div>
    <br>
    <form action="/register" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="username" placeholder="Username" type="text"/>
        </div>
        <div class="form-group">
            <input class="form-control" name="password" placeholder="Password" type="password"/>
        </div>
        <div class="form-group">
            <input class="form-control" name="cfmpass" placeholder="Confirm Password" type="password"/>
        </div>
        <button class="btn btn-primary" type="submit">Register Now , It's free</button>
    </form>
{% endblock %}
